<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Payment - Cruise Ship Management System</title>
  <link href="../css/styles.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }
    .navbar-custom {
      background-color: #4a90e2;
    }
    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link {
      color: white;
    }
    .navbar-custom .nav-link:hover {
      color: #d1e7ff;
    }
  </style>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="../js/firebase-config.js" defer></script>
  <script src="../js/payment.js" defer></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="../login.html">Cruise Ship</a>
    </div>
  </nav>
  <div class="container mt-5">
    <h2>Make a Payment</h2>
    <div id="payment-details" class="mb-3">
      <p><strong>Item:</strong> <span id="item-name"></span></p>
      <p><strong>Price per item:</strong> <span id="item-price"></span></p>
      <div class="d-flex align-items-center mb-3">
        <label for="quantity" class="form-label me-3 mb-0">Quantity:</label>
        <button id="decrement-qty" class="btn btn-secondary btn-sm me-2">-</button>
        <input type="number" id="quantity" class="form-control w-auto text-center" value="1" min="1" readonly />
        <button id="increment-qty" class="btn btn-secondary btn-sm ms-2">+</button>
      </div>
      <p><strong>Total Amount:</strong> â‚¹<span id="total-amount"></span></p>
    </div>
    <button id="pay-button" class="btn btn-primary">Pay Now</button>
  </div>
</body>
</html>
