<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Cruise Ship Management System</title>
  <link href="css/styles.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .form-card {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
    }
    .btn-primary {
      background-color: #4a90e2;
      border-color: #4a90e2;
      transition: box-shadow 0.3s ease, background-color 0.3s ease;
    }
    .btn-primary:hover,
    .btn-primary:focus {
      background-color: #357ABD;
      border-color: #357ABD;
      box-shadow: 0 0 8px 2px rgba(53, 122, 189, 0.7);
      outline: none;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js" defer></script>
  <script src="js/auth.js" defer></script>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card form-card p-4 shadow-sm">
      <h2 class="mb-4 text-center">Login</h2>
      <form id="login-form">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <p class="mt-3 text-center">Don't have an account? <a href="signup.html">Sign up here</a></p>
      <p class="text-center"><a href="forgot-password.html">Forgot Password?</a></p>
    </div>
  </div>
</body>
</html>
