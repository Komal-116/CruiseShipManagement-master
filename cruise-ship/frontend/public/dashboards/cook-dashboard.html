<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Head Cook Dashboard - Cruise Ship Management System</title>
  <link href="../css/styles.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="../js/firebase-config.js" defer></script>
  <script src="../js/dashboard.js" defer></script>
  <script src="../js/headcook.js" defer></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Head Cook Dashboard</a>
      <button class="btn btn-outline-light" id="logout-btn">Logout</button>
    </div>
  </nav>
  <div class="d-flex">
    <div class="bg-light border" style="width: 250px; min-height: 100vh;">
      <ul class="nav flex-column p-3">
        <li class="nav-item mb-2">
          <a class="nav-link active" href="#">Dashboard Home</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" href="#food-orders-section">Food Orders</a>
        </li>
      </ul>
    </div>
    <div class="container mt-4">
      <section id="food-orders-section">
        <h2>Food Orders</h2>
        <div id="food-orders-list"></div>
      </section>

      <section id="food-items-section" class="mt-5">
        <h2>Manage Food Items</h2>
        <button class="btn btn-success mb-3" id="add-food-item-btn">Add New Food Item</button>
        <div id="food-items-list"></div>

        <!-- Modal for Add/Edit Food Item -->
        <div class="modal fade" id="foodItemModal" tabindex="-1" aria-labelledby="foodItemModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <form id="food-item-form" class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="foodItemModalLabel">Add/Edit Food Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <input type="hidden" id="food-item-id" />
                <div class="mb-3">
                  <label for="food-item-name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="food-item-name" required />
                </div>
                <div class="mb-3">
                  <label for="food-item-subcategory" class="form-label">Subcategory</label>
                  <select class="form-select" id="food-item-subcategory" required>
                    <option value="" disabled selected>Select subcategory</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="snacks">Snacks</option>
                    <option value="tiffin">Tiffin</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="food-item-description" class="form-label">Description</label>
                  <textarea class="form-control" id="food-item-description" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                  <label for="food-item-price" class="form-label">Price</label>
                  <input type="number" class="form-control" id="food-item-price" min="0" step="0.01" required />
                </div>
                <div class="mb-3">
                  <label for="food-item-status" class="form-label">Status</label>
                  <select class="form-select" id="food-item-status" required>
                    <option value="active" selected>Active</option>
                    <option value="inactive">Inactive</option>
                  </select>
                </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Save Food Item</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
