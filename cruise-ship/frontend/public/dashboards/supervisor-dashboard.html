<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Supervisor Dashboard - Cruise Ship Management System</title>
  <link href="../css/styles.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="../js/firebase-config.js" defer></script>
  <script src="../js/dashboard.js" defer></script>
  <script src="../js/supervisor.js" defer></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Supervisor Dashboard</a>
      <button class="btn btn-outline-light" id="logout-btn">Logout</button>
    </div>
  </nav>
  <div class="d-flex">
    <div class="bg-light border" style="width: 250px; min-height: 100vh;">
      <ul class="nav flex-column p-3">
        <li class="nav-item mb-2">
          <a class="nav-link active" href="#">Dashboard Home</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" href="#assigned-services-section">Assigned Services</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" href="#staff-management-section">Staff Management</a>
        </li>
      </ul>
    </div>
    <div class="container mt-4">
      <section id="assigned-services-section">
        <h2>Assigned Services</h2>
        <div id="assigned-services-list"></div>
      </section>

      <section id="staff-management-section" class="mt-5">
        <h2>Staff Management</h2>
        <button class="btn btn-success mb-3" id="add-staff-btn">Add New Staff</button>
        <div id="staff-list"></div>
      </section>
    </div>
  </div>

  <!-- Modal for Add/Edit Staff -->
  <div class="modal fade" id="staffModal" tabindex="-1" aria-labelledby="staffModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="staff-form" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staffModalLabel">Add/Edit Staff</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="staff-id" />
          <div class="mb-3">
            <label for="staff-name" class="form-label">Name</label>
            <input type="text" class="form-control" id="staff-name" required />
          </div>
          <div class="mb-3">
            <label for="staff-email" class="form-label">Email</label>
            <input type="email" class="form-control" id="staff-email" required />
          </div>
          <div class="mb-3">
            <label for="staff-role" class="form-label">Role</label>
            <select class="form-select" id="staff-role" required>
              <option value="staff" selected>Staff</option>
              <option value="cook">Head Cook</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="staff-status" class="form-label">Status</label>
            <select class="form-select" id="staff-status" required>
              <option value="active" selected>Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save Staff</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
