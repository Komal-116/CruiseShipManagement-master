<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Dashboard - Cruise Ship Management System</title>
  <link href="../css/styles.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="../js/firebase-config.js" defer></script>
  <script src="../js/dashboard.js" defer></script>
  <script src="../js/user.js" defer></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">User Dashboard</a>
      <button class="btn btn-outline-light" id="logout-btn">Logout</button>
    </div>
  </nav>
  <div class="d-flex">
    <div class="bg-light border" style="width: 250px; min-height: 100vh;">
      <ul class="nav flex-column p-3">
        <li class="nav-item mb-2">
          <a class="nav-link active" href="#">Dashboard Home</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" href="#services-section">Available Services</a>
        </li>
        <li class="nav-item mb-2">
          <a class="nav-link" href="#bookings-section">My Bookings</a>
        </li>
      </ul>
    </div>
    <div class="container mt-4">
      <section id="services-section">
        <h2>Available Services</h2>
        <div class="mb-3">
          <label for="category-select" class="form-label">Filter by Category</label>
          <select id="category-select" class="form-select">
            <option value="">All Categories</option>
            <option value="food">Food</option>
            <option value="gym">Gym</option>
            <option value="salon">Salon</option>
            <option value="maintenance">Maintenance</option>
            <option value="stationary">Stationary</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="subcategory-select" class="form-label">Filter by Subcategory</label>
          <select id="subcategory-select" class="form-select" disabled>
            <option value="">All Subcategories</option>
          </select>
        </div>
        <div id="services-list"></div>
      </section>

      <section id="bookings-section" class="mt-5">
        <h2>My Bookings</h2>
        <div id="bookings-list"></div>
      </section>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
